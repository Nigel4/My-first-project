<!DOCTYPE html>
<html>
    <head>
      <title>HTML Cheat Sheet</title>
    </head>
    <body>
       <!--Heading--> 
       <h1>LOG IN FORM</h1>
      
       
                
            <!--Forms-->
            <form>
              <div>
                <legend>
                <legend>First Name</legend>
                <input type="text" name="firstName"
                placeholder="Enter first name"
              </legend>
            </div>
            <br>
            <div>
                <label>Last Name</label>
               <input type="text" name="lastName"
               placeholder="Enter last name">
            </div>
            <br>
            <div>
              <label>Email</label>
              <input type="emai;" name="Email">
              <div>
                <label>Message</label>
              <textarea name="message"></textarea>
              <br>
              <div>
                <label>Gender</label>
              <select name="Gender">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
              </select>
             </div>
             <br>
             <div> <!--age selector-->
                <label>Age</label>
                 <input type="number" name="age"
                value="30">
            </div>
            <br>
            <div> <!--date of birth selector-->
              <label>Birthday</label>
              <input type="date" name="birthday">
            </div>
            <br>
            <input type="submit" name="submit"
            value="Submit">
          </form>
          <br>
          <!--Image tags-->
          <a href="Website Images/bucks.jpg">
            <img src="Website Images/bucks.jpg"  >  
        </a>
        <blockquote>
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Iste harum, aspernatur ipsam, reprehenderit porro debitis, id dolorem facilis esse ipsum excepturi impedit!<p> Magni quidem consequuntur beatae, laborum facere ipsum provident?</p>
        </blockquote>
        <p> The<abbr title="World Wide Web">WWW</abbr>is awesome</p>
        <br>
    </body>
</html>
